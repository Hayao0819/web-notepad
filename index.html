<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Twitter用のコード-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="Hayao0819">
    <meta property="og:url" content="https://hayao0819.github.io/web-notepad/index.html">
    <meta property="og:title" content="はやおのうぇぶのーとぱっど">
    <meta property="og:description" content="ウェブ上で動く簡易的なメモ帳です">
    <!-- <meta property="og:image" content="画像のURL"> -->

    <title>Web Notepad</title>
    <link rel="stylesheet" href="./popup.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./menubar.css">
</head>
<body>
    <header id="header">
        <ul id="bar-container">
            <li class="bar-logo">はやおのうぇぶのーとぱっど</li>
            <li class="bar-item" onclick="clicktest()">新規作成</li>
            <li class="bar-item" onclick="save_to_txt()">保存</li>
            <li class="bar-item" onclick="open_file()">開く</li>
            <li class="bar-item" onclick="usage.open()">使い方</li>
            <li class="bar-item" onclick="about_hayao.open()">作者について</li>
        </ul>
    </header>
    <main>
        <div class="tabs">

            <form id="tab-buttons">
                <label class="tab_item" for="tab-1" onclick="enable_tab(1)"><input id="tab-1" type="radio" name="tab_item" checked>エディター1</label>
                <label class="tab_item" for="tab-2" onclick="enable_tab(2)"><input id="tab-2" type="radio" name="tab_item">エディター2</label>
            </form>

            <span id="tab-editors">
                <div id="editor-1-container"><form><input type="text" id="editor-1-name"><br><textarea class="editor" id="editor-1"></textarea></form></div>
                <div id="editor-2-container"><form><input type="text" id="editor-2-name"><br><textarea class="editor" id="editor-2"></textarea></form></div>
            </span>

        </div>
    </main>

    <!-- ポップアップ参考: http://jstech.web.fc2.com/html0002/index.html -->
    <!-- 作者についてのポップアップ -->
    <span id="about-hayao">
        <h1>山田ハヤオ</h1>
        <p>最近HTMLとJSとCSSを勉強し始めた高校生</p>
        <p>基本的にツイ廃でArch Linuxが大好き</p>
        <form><input type="button" onclick="about_hayao.close()" value="閉じる"></form>
    </span>

    <!-- 使い方のポップアップ -->
    <span id="usage">
        <h1>使い方</h1>
        <p>上のテキストボックスにファイル名を入力してください（入力しなくても使えます）</p>
        <p>下に好きなテキストを入力してください</p>
        <p>上のバーにある「保存」でデータをダウンロードできます</p>
        <p>バーの下に有るラジオボタンでエディタを切り替えることができます</p>
        <form><input type="button" onclick="usage.close()" value="閉じる"></form>
    </span>

    <!-- JavaScript を読み込む -->
    <script src="./main.js"></script>
    <script src="./tabs.js"></script>
    <script src="./popup.js"></script>
</body>
</html>
