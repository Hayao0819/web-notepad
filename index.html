<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Notepad</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./menubar.css">
</head>
<body>
    <header id="header">
        <ul id="bar-container">
            <li class="bar-logo">はやおのうぇぶのーとぱっど</li>
            <li class="bar-item" onclick="clicktest()">新規作成</li>
            <li class="bar-item" onclick="clicktest()">保存</li>
            <li class="bar-item" onclick="clicktest()">開く</li>
            <li class="bar-item" onclick="clicktest()">使い方</li>
            <li class="bar-item" onclick="clicktest()">ヘルプ</li>
        </ul>
    </header>
    <main>
        <div class="tabs">

            <form id="tab-buttons">
                <label class="tab_item" for="tab-1" onclick="enable_tab(1)"><input id="tab-1" type="radio" name="tab_item" checked>エディター1</label>
                <label class="tab_item" for="tab-2" onclick="enable_tab(2)"><input id="tab-2" type="radio" name="tab_item">エディター2</label>
            </form>

            <span id="tab-editors">
                <div id="editor-1-container"><form><textarea class="editor" id="editor-1"></textarea></form></div>
                <div id="editor-2-container"><form><textarea class="editor" id="editor-2"></textarea></form></div>
            </span>

        </div>
    </main>
    <script src="./main.js"></script>
    <script src="./tabs.js"></script>
</body>
</html>
